<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="nav">
            <ul>
                <li><a href="" class="navlist" id="choosed">严打违规文件和盗版侵权传播</a></li>
                <li><a href="" class="navlist">百度首页</a></li>
                <li><a href="" class="navlist">客户端下载</a></li>
                <li><a href="" class="navlist">官方贴吧</a></li>
                <li><a href="" class="navlist">官方微博</a></li>
                <li><a href="" class="navlist">问题反馈</a></li>
            </ul>
        </div>
    </div>

    <div class="bannerbox">
        <div class="content">
            <div class="stext">
                <div class="bg1"></div>
                <p class="contenttxt">安全储存</br>生活井井有条</p>
                <div class="bg2"></div>
            </div>
            <div class="perdotbox">
                <span class="perdot"></span>
                <span class="perdot"></span>
                <span class="perdot"></span>
                <span class="perdot"></span>
            </div>
            <div class="loginBox">
                <div class="twocode">
                    <h3>扫一扫登录</h3>
                    <p>请使用<a href="">手机百度App</a>扫描登录</p>
                    <div class="bg10"></div>
                </div>
                <div class="login">
                    <div class="login_title">账号密码登陆</div>
                    <div class="username"><input type="text" name="" value="" placeholder="手机/邮箱/用户名">
                        <div class="delete"></div>
                    </div>
                    <div class="password"><input type="password" placeholder="密码">
                        <div class="delete"></div>
                    </div>
                    <input type="checkbox" class="checkbox"><span>下次自动登录</span>
                    <div class="submit">登陆</div>
                    <div class="more">
                        <ul>
                            <li>登陆遇到问题</li>
                            <li>海外手机号</li>
                        </ul>
                    </div>
                </div>

                <div class="loginbox_fotter">
                    <p id='changeid'>账号密码登陆</p>
                    <div class="bg3"></div>
                    <div class="bg4"></div>
                    <button class="register">立即注册</button>
                </div>
            </div>
        </div>
    </div>
    <div class="fotter">
        <div class="logoarea">
            <div class="bg5 fo"></div>
            <div class="bg6 fo"></div>
            <div class="bg7 fo"></div>
            <div class="bg8 fo"></div>
            <div class="bg9 fo"></div>
        </div>
        <div class="copyRight">
            <a href="">©2017 Baidu 移动开放平台</a>
            <a href="">服务协议&nbsp|&nbsp</a>
            <a href="">权利声明&nbsp|&nbsp</a>
            <a href="">版本更新&nbsp|&nbsp</a>
            <a href="">帮助中心 &nbsp|&nbsp</a>
            <a href="">|版权投诉</a>
        </div>
    </div>
    <script>
        var oBanner = document.getElementsByClassName("bannerbox")[0];
        var Per = document.getElementsByClassName("perdot");
        var txt = document.getElementsByClassName("contenttxt")[0];
        var timer = null;
        var changeBtn = document.getElementById("changeid");
        var byIdBox = document.getElementsByClassName("login")[0];
        var byTwocode = document.getElementsByClassName("twocode")[0];
        var flag = 0;
        var n = 0;
        var str = [
            '安全储存</br>生活井井有条',
            '在线预览</br>&nbsp&nbsp文件即开及看',
            '多端并用</br>数据随身携带',
            '好友分享</br>共度幸福时光'
        ]

        for (i = 0; i < Per.length; i++) {
            Per[i].index = i;
            Per[i].onclick = function () {
                n = this.index;
                show();
            }
        }

        changeBtn.onclick = function () {
            if (flag == 0) {
                byIdBox.style.display = "none";
                byTwocode.style.display = "block";
                flag = 1;
                this.innerHTML = "扫一扫登录";

            } else {
                byIdBox.style.display = "block";
                byTwocode.style.display = "none";
                flag = 0;
                this.innerHTML = "账号密码登陆";

            }
        }
        setInterval(function () {
            n = (++n) % 4;
            show();
        }, 3000);

        function show() {
            txt.innerHTML = str[n];
            oBanner.style.background = 'url("bg' + (n + 1) + '.jpg") no-repeat';
            oBanner.style.backgroundSize = '100%';
            for (i = 0; i < Per.length; i++) {
                Per[i].style.background = "#ccc";
            }
            Per[n].style.background = "#fff";
        }
        oBanner.onmouseover = function () {
            oBanner.style.backgroundSize = '104%';
        }
        oBanner.onmouseout = function () {
            oBanner.style.backgroundSize = '100%';
        }
    </script>
</body>

</html>
